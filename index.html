<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Document Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/docx@9.0.3/build/index.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Word Generator</h1>

        <div class="form-section">
            <label for="image-upload">Cargue las imagenes</label>
            <input type="file" id="image-upload" accept="image/*" multiple />
            <div id="image-preview" class="image-preview"></div>
        </div>

        <div class="row">
            <!-- Opciones a la izquierda -->
            <div class="column">
                <label for="options">Seleccione las observaciones</label>
                <select id="options">
                    <option value="">-- Seleccione una opción --</option>
                    <option value="Option 1">EL GRIFO NO TIENE EXTINTOR</option>
                    <option value="Option 2">EL GRIFO NO TIENE POLIZA</option>
                    <option value="Option 3">EL GRIFO TIENE TANQUES SIN PERMISO</option>
                    <option value="Option 4">EL GRIFO TIENE EQUIPOS SIN PERMISO</option>
                </select>
            </div>

            <!-- Descripción dinámica a la derecha -->
            <div class="column" id="description-column">
                <!-- Description area dynamically appears here -->
                <p class="placeholder">Seleccione una opcion para editar su descripcion</p>
            </div>
        </div>

        <button id="generate-word" class="generate-button">Generar Word</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
